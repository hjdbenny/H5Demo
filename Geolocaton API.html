		<title></title>
		<script>
			navigator.geolocation.getCurrentPosition(function(pos){
				console.log("当前地理位置的纬度："+pos.coords.latitude);

				console.log("当前经纬度的精度："+pos.coords.speed)
			})
		</script>
	</head>

</html>
