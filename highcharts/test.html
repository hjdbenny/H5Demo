<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="highcharts.js" type="text/javascript" charset="utf-8"></script>
		<script src="exporting.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="container" style="width:400px;height:400px"></div>
		<script>
			$(function() {
//				$.getJSON('https://data.jianshukeji.com/jsonp?filename=json/usdeur.json&callback=?', function(data) {
				$.get('test.json', function(data) {
					console.log(data.data)
					$('#container').highcharts({
						//						chart: {
						//							zoomType: 'x'
						//						},
						title: {
							text: '收益率走势图'
						},
//						subtitle: {
//							text: document.ontouchstart === undefined ?
//								'鼠标拖动可以进行缩放' : '手势操作进行缩放'
//						},
						xAxis: {
							type: 'datetime',
							dateTimeLabelFormats: {
								millisecond: '%H:%M:%S.%L',
								second: '%H:%M:%S',
								minute: '%H:%M',
								hour: '%H:%M',
								day: '%m-%d',
								week: '%m-%d',
								month: '%Y-%m',
								year: '%Y'
							}
						},
						tooltip: {
							dateTimeLabelFormats: {
								millisecond: '%H:%M:%S.%L',
								second: '%H:%M:%S',
								minute: '%H:%M',
								hour: '%H:%M',
								day: '%Y-%m-%d',
								week: '%m-%d',
								month: '%Y-%m',
								year: '%Y'
							}
						},
						yAxis: {
							title: {
								text: '汇率'
							}
						},
						legend: {
							enabled: false
						},
						plotOptions: {
							area: {
								fillColor: {
									linearGradient: {
										x1: 0,
										y1: 0,
										x2: 0,
										y2: 1
									},
									stops: [
										[0, Highcharts.getOptions().colors[0]],
										[1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
									]
								},
								marker: {
									radius: 2
								},
								lineWidth: 1,
								states: {
									hover: {
										lineWidth: 1
									}
								},
								threshold: null
							}
						},
						series: [{
							type: 'area',
							name: '美元兑欧元',
							data:[
								[Date.UTC(1970,9,27),-1.89],
								[Date.UTC(1970,10,27),0.85],
								[Date.UTC(1970,11,27),0.69],
								[Date.UTC(1970,12,27),0.23],
								[Date.UTC(1971,9,27),0.36]
							]
						}],
						exporting: {//去除打印
							enabled: false
						}
					});
				});
			});
		</script>
	</body>

</html>
