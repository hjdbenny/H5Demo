<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#sidebar,#main{
				display: block;
				float: left;
			}
			#sidebar{
				width: 25%;
			}
			#main{
				width:75%;
			}
			form ol{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			form li{
				padding: 0;
				margin: 0;
			}
			form li label{
				display: block;
			}
			#title,#note{
				width: 100%;
				font-size: 20px;
				border: 1px solid #000;
			}
			#title{
				height: 20px;
			}
			#note{
				height: 40px;
			}
		</style>
		<script src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="Notice.js" ></script>
	</head>
	<body>
		<section id="sidebar">
			<input type="button" value="New Note" id="new_button" />
			<ul id="notes">
			</ul>
		</section>
		<section id="main">
			<form>
				<ol>
					<li>
						<input type="submit" id="save_button" value="Save" />
						<input type="submit" id="delete_button" value="Delete" />
					</li>
					<li>
						<label for="title">Title</label>
						<input type="text" id="title" />
					</li>
					<li>
						<label for="note">Note</label>
						<textarea id="note"></textarea>
					</li>
				</ol>
			</form>
		</section>
		<script>
		
		</script>
	</body>
</html>
